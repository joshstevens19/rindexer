[package]
name = "rindexer"
version = "0.1.0"
edition = "2021"
description = "A no-code or framework to build blazing fast EVM indexers - built in rust."
license = "MIT"
repository = "https://github.com/joshstevens19/rindexer"
readme = "README.md"
resolver = "2"
build = "build.rs"

include = ["src/**", "resources/**", "Cargo.toml", "build.rs"]

[dev-dependencies]
tempfile = "3.3"
mockito = "1.7.0"

[dependencies]
# TODO: Trim down alloy features needed later, for now opt in to all.
alloy = { version = "1.0.9", features = ["full"] }
async-std = "1.12.0"
async-trait = "0.1.77"
aws-config = { version = "1.5.0", optional = true }
aws-sdk-sns = { version = "1.37.0", optional = true }
bb8 = "0.9.0"
bb8-postgres = "0.9.0"
bb8-redis = "0.22.0"
bytes = "1.5.0"
chrono = { version = "0.4", features = ["serde"] }
colored = "3.0.0"
csv = "1.3.1"
deadpool = { version = "0.12", features = ["rt_tokio_1"] }
deadpool-lapin = { version = "0.12", optional = true }
dotenv = "0.15.0"
futures = "0.3.30"
hex = "0.4.3"
lapin = { version = "2.5.0", optional = true }
lazy_static = "1.4.0"
native-tls = "0.2"
once_cell = "1.19.0"
postgres-native-tls = "0.5"
rand = "0.9.1"
# Redis version must match bb8-redis internal version. Can be removed in favor of just
# bb8-redis once https://github.com/djc/bb8/pull/183 is merged.
redis = { version = "0.30.0", features = ["streams"] }
regex = "1.10.4"
reqwest = { version = "0.12.15", features = ["json"] }
rust_decimal = { version = "1.35.0", features = ["db-tokio-postgres"] }
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.9.30"
serenity = { version = "0.12", features = ["client", "framework"], optional = true }
teloxide = { version = "0.15", optional = true }
tempfile = "3.9.0"
thiserror = "2.0.12"
thread_local = "1.1"
tokio = { version = "1", features = ["full"] }
tokio-postgres = { version = "0.7", features = [
  "with-uuid-1",
  "with-chrono-0_4",
  "with-serde_json-1",
] }
tokio-stream = "0.1.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
  "fmt",
  "time",
] }
mini-moka = "0.10.3"
url = "2.5.0"

# build
jemallocator = { version = "0.6.0", package = "tikv-jemallocator", optional = true }
jemalloc-ctl = { version = "0.6.0", package = "tikv-jemalloc-ctl", optional = true }
foundry-compilers = "0.17.0"
alloy-chains = "0.2.2"

[target.'cfg(not(windows))'.dependencies]
rdkafka = { version = "0.37.0", features = ["tokio"], optional = true }

[target.'cfg(windows)'.dependencies]
rdkafka = { version = "0.37.0", features = ["tokio", "cmake-build"], optional = true }

[profile.release]
lto = "fat"
codegen-units = 1
incremental = false

[features]
jemalloc = ["dep:jemallocator", "dep:jemalloc-ctl"]
default = []
kafka = ["dep:rdkafka"]
rabbitmq = ["dep:lapin", "dep:deadpool-lapin"]
telegram = ["dep:teloxide"]
discord = ["dep:serenity"]
slack = []
sns = ["dep:aws-config", "dep:aws-sdk-sns"]
