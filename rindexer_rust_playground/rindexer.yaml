name: RindexerPlayground
project_type: rust
networks:
  - name: ethereum
    chain_id: 1
    rpc: https://mainnet.gateway.tenderly.co
    block_poll_frequency: "/4"
  - name: base
    chain_id: 8453
    rpc: https://mainnet.base.org
storage:
  postgres:
    enabled: true
  csv:
    enabled: true
    path: ./generated_csv
contracts:
  - name: ERC20
    details:
      - filter:
            - event_name: Transfer
            - event_name: Approval
        network: ethereum
    abi: ./abis/erc20-abi.json
    generate_csv: true
  - name: UniswapV3Factory
    details:
      - network: base
        start_block: 33000000
        address: 0x33128a8fC17869897dcE68Ed026d694621f6FDfD
      - network: ethereum
        start_block: 22000000
        address: 0x1F98431c8aD98523631AE4a59f267346ea31F984
    abi: ./abis/uniswap-v3-factory-abi.json
    include_events:
      - OwnerChanged
  - name: UniswapV3Pool
    details:
      - network: base
        start_block: 33000000
        factory:
          name: UniswapV3Factory
          address: 0x33128a8fC17869897dcE68Ed026d694621f6FDfD
          abi: ./abis/uniswap-v3-factory-abi.json
          event_name: PoolCreated
          input_name: "pool"
      - network: ethereum
        start_block: 22000000
        factory:
          name: UniswapV3Factory
          address: 0x1F98431c8aD98523631AE4a59f267346ea31F984
          abi: ./abis/uniswap-v3-factory-abi.json
          event_name: PoolCreated
          input_name: "pool"
    abi: ./abis/uniswap-v3-pool-abi.json
    include_events:
      - Swap
  - name: PlaygroundTypes
    details:
      - network: base
        filter:
          event_name: Swap
        start_block: 19953475
        end_block: 19956475
    abi: ./abis/playground-types-abi.json
    include_events:
      - Swap
      - Two_Word
global:
  contracts:
    - name: USDT
      details:
        - address: 0xdac17f958d2ee523a2206206994597c13d831ec7
          network: ethereum
        - address: 0xfde4C96c8593536E31F229EA8f37b2ADa2699bb2
          network: base
      abi: ./abis/erc20-abi.json
