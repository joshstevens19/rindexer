name: RindexerPlayground
project_type: rust
networks:
  - name: ethereum
    chain_id: 1
    rpc: https://mainnet.gateway.tenderly.co
storage:
  postgres:
    enabled: true
  csv:
    enabled: true
    path: ./generated_csv
contracts:
  - name: RocketPoolETH
    details:
      - network: ethereum
        address: "0xae78736cd615f374d3085123a210448e74fc6393"
        start_block: '18900000'
        end_block: '19000000'
    abi: ./abis/erc20-abi.json
    include_events:
      - Transfer
      - Approval
  - name: ERC20
    details:
      - filter:
            - event_name: Transfer
            - event_name: Approval
        network: ethereum
        #start_block: 56399431
    abi: ./abis/erc20-abi.json
    generate_csv: true
global:
  contracts:
    - name: USDT
      details:
        - address: 0xdac17f958d2ee523a2206206994597c13d831ec7
          network: ethereum
        - address: 0xfde4C96c8593536E31F229EA8f37b2ADa2699bb2
          network: base
      abi: ./abis/erc20-abi.json