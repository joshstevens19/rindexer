name: RindexerPlayground
project_type: rust
networks:
  - name: ethereum
    chain_id: 1
    rpc: https://mainnet.gateway.tenderly.co
  - name: yominet
    chain_id: 5264468217
    rpc: https://yominet.rpc.caldera.xyz/http
    max_block_range: 10000
storage:
  postgres:
    enabled: true
  csv:
    enabled: true
    path: ./generated_csv
contracts:
  - name: RocketPoolETH
    details:
      - network: ethereum
        address: 0xae78736cd615f374d3085123a210448e74fc6393
        start_block: '18900000'
        end_block: '19000000'
    abi: ./abis/erc20-abi.json
    include_events:
      - Transfer
      - Approval
  - name: ERC20
    details:
      - filter:
            event_name: Transfer
        network: ethereum
        #start_block: 56399431
    abi: ./abis/erc20-abi.json
    generate_csv: true
  - name: World
    details:
      - network: yominet
        address: 0x441e13a25caecad50028e7623a39b91a507bca02
        start_block: '1077466'
        end_block: '1650276'
    abi: ./abis/world.abi.json
    include_events:
      - ComponentValueSet